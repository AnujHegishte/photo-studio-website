{% extends 'base.html' %}

{% block content %}

<div class="flex justify-center items-center h-screen w-screen bg-gradient-to-r from-red-500 to-purple-500">
    <div class="bg-white rounded p-4 col-md-4 col-sm-6">
        <h2 class="text-center font-bold mb-4 text-xl">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" class="p-3 border rounded block w-full mb-3 text-center border-purple-500"
            name="un" placeholder="Enter registered Email" required>
            <input type="password" class="p-3 border rounded block w-full mb-3 text-center 
            border-purple-500 focus:outline-none focus:ring focus:border-purple-300"
            name="pw1" placeholder="Enter New Password" required>
            <input type="password" class="p-3 border rounded block w-full mb-3 text-center 
            border-purple-500 focus:outline-none focus:ring focus:border-purple-300"
            name="pw2" placeholder="Confirm New Password" required>
            <input type="submit" class="p-3 rounded block w-full text-center text-white 
            font-bold bg-purple-500" value="Submit">
        </form>
        {{st_msg}}
        
    </div>
</div>

{% endblock %}
