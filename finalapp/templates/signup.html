{%load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Krystal Image Photo Studio</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Favicons -->
        <link href="{% static 'img/camera.ico' %}" rel="icon">
        <link href="{% static 'img/camera.ico' %}" rel="apple-touch-icon">

    </head>
    <body>        
        
        <div class="flex justify-center items-center h-screen w-screen bg-gradient-to-r from-red-600 to-purple-500">
            <div class="bg-white rounded p-4 col-md-4 col-sm-6">
                <h2 class="text-center font-bold mb-4 text-xl">Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="email" class="p-3 border rounded block w-full mb-3 text-center border-purple-500"
                    name="un" placeholder="Enter Email" required>
                    <input type="password" class="p-3 border rounded block w-full mb-3 text-center 
                    border-purple-500 focus:outline-none focus:ring focus:border-purple-300"
                    name="pw1" placeholder="Enter Password" required>
                    <input type="password" class="p-3 border rounded block w-full mb-3 text-center 
                    border-purple-500 focus:outline-none focus:ring focus:border-purple-300"
                    name="pw2" placeholder="Confirm Password" required>
                    <input type="submit" class="p-3 rounded block w-full text-center text-white 
                    font-bold bg-purple-500" value="Register">
                </form>
                {{su_msg}}
                <br>
                <a href="{% url 'ulogin' %}" class="text-center mb-4">Already a User? Log In</a>
            </div>
        </div>
